syntax = "proto3";
import "google/protobuf/empty.proto";

package pairs;

service Operations {
    rpc Insert(InsertRequest) returns (InsertResponse) {}
    rpc Search(SearchRequest) returns (SearchResponse) {}
    rpc Activate(ActivateRequest) returns (google.protobuf.Empty) {}
    rpc Terminate(TerminateRequest) returns (TerminateResponse) {}
}

service CentralOperations {
    rpc Register(RegisterRequest) returns (RegisterResponse) {}
    rpc ServerTerminate(TerminateRequest) returns (ServerTerminateResponse) {}
}

message RegisterRequest {
    string address = 1;
    repeated int32 keysList = 2;
}

message RegisterResponse {
    int32 keysCount = 1;
}

message ServerTerminateResponse {
    int32 keysCount = 1;
}

message TerminateRequest {}

message InsertRequest {
    int32 key = 1;
    string value = 2;
}

message InsertResponse {
    int32 result = 1;
}

message SearchRequest {
    int32 key = 1;
}

message SearchResponse {
    string value = 1;
}

message ActivateRequest {
    string id = 1;
}

message TerminateResponse {
    int32 result = 1;
}